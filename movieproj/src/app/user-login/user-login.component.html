<div class="container col-md-7">
  <h1 style="color: rgb(1, 1, 21);">User Login</h1>
  <form (ngSubmit)="userLogin()">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Username</label>
      <input type="text" [(ngModel)]="user.name" class="form-control" id="username" name="username" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" [(ngModel)]="user.pass" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
</div>
